name: جمع روابط متعددة

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: سحب الكود
      uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: تثبيت المكتبات
      run: |
        pip install telethon requests
    
    - name: استرجاع الروابط المحفوظة
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: links-db-${{ github.run_id }}
        restore-keys: |
          links-db-
    
    - name: تشغيل المجمع
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_APP_SECRET: ${{ secrets.ALI_APP_SECRET }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: python collector.py
    
    - name: حفظ الروابط
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: links-db-${{ github.run_id }}
