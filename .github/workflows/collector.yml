name: نسخ منشورات مع أفلييت

on:
  schedule:
    - cron: '*/10 * * * *'  # كل 10 دقائق
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: سحب الكود
      uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: تثبيت المكتبات
      run: |
        pip install telethon requests
    
    - name: استرجاع قاعدة البيانات
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
        restore-keys: db-
    
    - name: تشغيل الناسخ
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: |
        echo "=== بدء النسخ ==="
        python collector.py
        echo ""
        echo "=== انتهى ==="
        echo "الحالة:"
        ls -la
        cat sent_links.json 2>/dev/null | wc -l
    
    - name: حفظ قاعدة البيانات
      if: always()
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
