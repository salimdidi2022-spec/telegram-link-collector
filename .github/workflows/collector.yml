name: جمع روابط

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # ← مهم! لمنع التوقف المفاجئ
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - run: pip install telethon requests
    
    - name: استرجاع DB
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
        restore-keys: db-
    
    - name: تشغيل
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: |
        python collector.py
        echo ""
        echo "=== انتهى التشغيل ==="
        echo "حالة الملفات:"
        ls -la
        echo ""
        echo "حجم قاعدة البيانات:"
        wc -c sent_links.json 2>/dev/null || echo "0"
    
    - name: حفظ DB
      if: always()
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
