name: جمع روابط تلجرام

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - name: سحب الكود
      uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: تثبيت المكتبات
      run: |
        pip install telethon requests
    
    - name: استرجاع قاعدة البيانات
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
        restore-keys: db-
    
    - name: تشغيل المجمع
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_APP_SECRET: ${{ secrets.ALI_APP_SECRET }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: |
        echo "=== بدء التشغيل ==="
        python collector.py 2>&1
        echo "=== انتهى التشغيل ==="
    
    - name: حفظ قاعدة البيانات
