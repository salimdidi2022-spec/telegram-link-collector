name: جمع روابط

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - run: pip install telethon requests
    
    - name: استرجاع قاعدة البيانات
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
        restore-keys: db-
    
    - name: تشغيل المجمع
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: |
        echo "=== بدء التشغيل ==="
        python collector.py
        echo "=== انتهى ==="
        echo "محتويات المجلد:"
        ls -la
    
    - name: حفظ القاعدة
      if: always()
      uses: actions/cache@v3
      with:
        path: sent_links.json
        key: db-${{ github.run_id }}
