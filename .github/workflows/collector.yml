name: نسخ منشورات مع صور

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # زيادة الوقت للصور
    
    steps:
    - name: سحب الكود
      uses: actions/checkout@v3
    
    - name: تثبيت Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: تثبيت المكتبات
      run: |
        pip install telethon requests
    
    - name: استرجاع قاعدة البيانات
      uses: actions/cache@v3
      with:
        path: |
          sent_links.json
          photos/
        key: db-photos-${{ github.run_id }}
        restore-keys: |
          db-photos-
    
    - name: إنشاء مجلد الصور
      run: mkdir -p photos
    
    - name: تشغيل الناسخ
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
        CHANNELS: ${{ secrets.CHANNELS }}
        ALI_APP_KEY: ${{ secrets.ALI_APP_KEY }}
        ALI_TRACKING_ID: ${{ secrets.ALI_TRACKING_ID }}
      run: |
        echo "=== بدء النسخ ==="
        python collector.py
        echo ""
        echo "=== انتهى ==="
        echo "الملفات:"
        ls -la photos/ 2>/dev/null || echo "لا يوجد صور"
    
    - name: حفظ البيانات
      if: always()
      uses: actions/cache@v3
      with:
        path: |
          sent_links.json
          photos/
        key: db-photos-${{ github.run_id }}
